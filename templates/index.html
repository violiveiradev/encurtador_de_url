<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URLs</title>
</head>
<body>
    <h1>Encurtador de URLs</h1>
    <form action="/encurtar" method="POST">
        <input type="url" name="url_longa" placeholder="Cole a URL aqui" required>
        <button type="submit">Encurtar</button>
    </form>
    {% if url_encurtada %}
        <p>Sua URL encurtada: <a href="{{ url_encurtada }}">{{ url_encurtada }}</a></p>
    {% endif %}
</body>
</html>
