<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body text-center p-5">
                <h1 class="card-title text-primary">ðŸ”— Encurtador de URL</h1>
                <p class="text-muted">Cole sua URL longa abaixo e receba uma versÃ£o curta!</p>
                
                <form action="/encurtar" method="POST" class="mb-4">
                    <div class="input-group">
                        <input type="url" name="url_longa" class="form-control form-control-lg" placeholder="https://exemplo.com" required>
                        <button type="submit" class="btn btn-primary btn-lg">Encurtar</button>
                    </div>
                    <div class="mb-3">
                        <label for="codigo_personalizado" class="form-label">CÃ³digo personalizado (opcional):</label>
                        <input type="text" name="codigo_personalizado" class="form-control" placeholder="ex: meulink">
                    </div>
                </form>

                {% if url_encurtada %}
                    <div class="alert alert-success">
                        <p>Sua URL encurtada:</p>
                        <a href="{{ url_encurtada }}" class="h4">{{ url_encurtada }}</a>
                        <p class="mt-2"><a href="/stats/{{ url_encurtada.split('/')[-1] }}">Ver estatÃ­sticas</a></p>
                    </div>
                {% endif %}

                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="mt-3">
                    <a href="/table" class="btn btn-outline-secondary">Ver todas as URLs</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
